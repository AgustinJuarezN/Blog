<p-dialog
  *ngIf="(dialog$ | async)?.user"
  [visible]="true"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [style]="{maxWidth: '680px'}"
  [showHeader]="false"
>
  <article class="dialog-container">
    <header>
      <h1 class="color-main">{{this.dialogService.payload?.title}}</h1>
      <p-button
        icon="pi pi-times"
        styleClass="p-button-rounded p-button-outlined p-button-text p-button-sm"
        (click)="closeDialog()"
      />
    </header>

    <error-badge *ngIf="error$ | async as error" [error]="error"/>
    <user-form (submitted)="onUserSubmit($event)" />
  </article>
</p-dialog>
