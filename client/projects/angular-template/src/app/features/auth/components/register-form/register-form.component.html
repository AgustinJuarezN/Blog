<error-badge *ngIf="error$ | async as error" [error]="error"/>


<dynamic-form
  [data$]="data$"
  [structure$]="structure$"
  (updateForm)="updateForm($event)"
  #dynamicForm
/>

<p-button
  class="button submit-button"
  (click)="onSubmit()"
  label="Submit"
  [loading]="
    (this.dynamicForm.form.statusChanges | async) === 'PENDING' &&
    !!(this.dynamicForm.formSubmitted$ | async)
  "
/>
